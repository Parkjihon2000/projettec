    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;

        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            color: rgb(8, 13, 152);
        }
        
        .main-text {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .sub-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: white;
            color:rgb(8, 13, 152);
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #f0f0f0;
        }
        
        .btn-secondary {
            background-color: white;
            color:rgb(8, 13, 152);
            font-weight: bold;
        }
        
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        
        .arrow {
            position: absolute;
            bottom: 25%;
            right: 20%;
            width: 150px;
            height: auto;
        }
        
        .forgot-password {
            color:rgb(8, 13, 152);
            font-weight: bold;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 0 5%;
            }
            
            .main-text {
                font-size: 2.5rem;
            }
            
            .arrow {
                width: 100px;
                bottom: 20%;
                right: 10%;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 2rem;
            }
            
            .sub-text {
                font-size: 1rem;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .arrow {
                width: 80px;
                bottom: 15%;
                right: 5%;
            }
        }
    </style>
